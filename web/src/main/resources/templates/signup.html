<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
<title>Sign Up</title>
</head>
<body>
	<div class="container">
		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/signup}" method="post" th:object="${user}">
						<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
							<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
						</div>
						<fieldset>
							<div class="form-group">
								<label for="firstName">FirstName</label> <input type="text"
									class="form-control" th:field="*{firstName}" id="firstName" name="firstName" placeholder="Enter first name" th:errorclass="is-invalid">
								<small class="text-danger" th:each="err: ${#fields.errors('firstName')}" th:text="${err}"></small>
							</div>

							<div class="form-group">
								<label for="lastName">SecondName</label> <input type="text"
									class="form-control" id="lastName" name="lastName"
									th:field="*{lastName}" placeholder="Enter last name" th:errorclass="is-invalid">
								<small class="text-danger" th:each="err: ${#fields.errors('lastName')}" th:text="${err}"></small>
							</div>
							
							<div class="form-group">
								<label for="email">Email</label> <input type="email"
									class="form-control" id="email" name="email"
									th:field="*{email}" placeholder="Enter email" th:errorclass="is-invalid">
								<small class="text-danger" th:each="err: ${#fields.errors('email')}" th:text="${err}"></small>
							</div>

							<div class="form-group">
								<label for="password">Password</label> <input type="password"
									class="form-control" id="password" name="password"
									th:field="*{password}" placeholder="Password" th:errorclass="is-invalid">
								<small class="text-danger" th:each="err: ${#fields.errors('password')}" th:text="${err}"></small>
							</div>
							
							<input type="hidden" class="form-control" id="role" name="role"
									th:value="USER">

							<div class="form-actions" style="margin-top: 12px;">
								<button type="submit" class="btn btn-success">Sign Up</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
