<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <title>Update profile</title>
</head>
<body>
<div class="container">
    <div
            style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
        <div class="card">
            <div class="card-block" style="padding: 24px;">
                <form th:action="@{/profile/update}" method="post" th:object="${user}">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                    </div>
                    <fieldset>
                        <div class="form-group">
                            <label for="firstName">First name</label> <input type="text"
                                                                            class="form-control" th:field="*{firstName}" id="firstName" name="firstName" placeholder="Enter first name" th:errorclass="is-invalid">
                            <small class="text-danger" th:each="err: ${#fields.errors('firstName')}" th:text="${err}"></small>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last name</label> <input type="text"
                                                                            class="form-control" id="lastName" name="lastName"
                                                                            th:field="*{lastName}" placeholder="Enter last name" th:errorclass="is-invalid">
                            <small class="text-danger" th:each="err: ${#fields.errors('lastName')}" th:text="${err}"></small>
                        </div>

                        <div class="form-group">
                            <label for="lastName">City</label> <input type="text"
                                                                            class="form-control" id="city" name="city"
                                                                            th:field="*{city}" placeholder="Enter city" th:errorclass="is-invalid">
                            <small class="text-danger" th:each="err: ${#fields.errors('city')}" th:text="${err}"></small>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Address</label> <input type="text"
                                                                      class="form-control" id="address" name="address"
                                                                      th:field="*{address}" placeholder="Enter address" th:errorclass="is-invalid">
                            <small class="text-danger" th:each="err: ${#fields.errors('address')}" th:text="${err}"></small>
                        </div>



                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Update</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
