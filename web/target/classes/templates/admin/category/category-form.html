<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="EN">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
	<header th:insert="fragments.html :: nav"></header>
	<div class="container">
	
	<div class="row my-5">

		<table class="table col-7">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Category Name</th>
					<th scope="col">Update</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${categoryList}">
					<th scope="row" th:text="${category.categoryId}"></th>
					<td th:text="${category.categoryName}"></td>
					<td>
						<a style="width: 100px" href="#" th:href="@{'/admin/update-category/'+ ${category.categoryId}}"
						class="btn btn-danger">Update</a>
					</td>
					<td>
						<a style="width: 100px" href="#" th:href="@{'/admin/delete-category/'+ ${category.categoryId}}"
						   class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>

		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/admin/add-category}" method="post">
						<fieldset>
							<div class="form-group">
								<label for="categoryName">Category Name</label> <input
									type="text" class="form-control" id="categoryName"
									name="categoryName" placeholder="Category Name">
							</div>

							<div class="form-actions" style="margin-top: 12px;">
								<button type="submit" class="btn btn-success">Add</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
