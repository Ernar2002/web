<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
	<header th:insert="fragments.html :: nav"></header>
	<div class="container">
		<div class="btn">
			<a href="#" th:href="@{'/admin/index/'}" class="btn btn-dark">Back to main</a>
		</div>

		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/admin/add-product}" method="post" enctype="multipart/form-data">
						<fieldset>
							<div class="form-group">
								<select class="custom-select" name="category">
									<option selected>Select Category</option>
									<option th:each="category : ${categoryList}"
										th:value="${category.categoryId}"
										th:text="${category.categoryName}"></option>
								</select>
							</div>

							<div class="form-group">
								<label for="productName">Product Name</label> <input type="text"
									class="form-control" id="productName" name="productName"
									placeholder="Product Name">
							</div>
							<div class="form-group">
								<label for="productPrice">Product Price</label>
								<input type="number" class="form-control" id="productPrice"
									   name="productPrice" placeholder="Product Price">
							</div>
							<div class="form-group">
								<label for="image">Image url</label>
								<input type="text" class="form-control" id="image" name="image" placeholder="Image url">
							</div>
							<div class="form-actions" style="margin-top: 12px;">
								<button type="submit" class="btn btn-success">ADD</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<table class="table my-5">
			<thead>
				<tr>
					<th scope="col">Product Name</th>
					<th scope="col">Price</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${productList}">
					<td th:text="${product.productName}"></td>
					<td th:text="${product.productPrice}"></td>
					<td>
					<a href="#"
						th:href="@{'/admin/updateProduct/'+ ${product.productId}}"
						class="btn btn-danger">Update</a>
					<a href="#"
						th:href="@{'/admin/delete-Product/'+ ${product.productId}}"
						class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
