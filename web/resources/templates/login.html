<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments.html :: headerfiles}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link th:href="static/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link th:href="static/fontawesome/css/all.css" type="text/css" rel="stylesheet">
<title>Log in</title>
</head>
<body>
	<header th:insert="fragments.html :: nav"></header>
	<div class="container">
		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card col-sm-12">
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/login}" method="post">
						<a th:href="@{/oauth2/authorization/google}">Login with Google</a>
						<fieldset>

							<div class="alert alert-danger">
								Invalid username and password.</div>

							<div class="alert alert-success">
								You have been logged out.</div>

							<div class="form-group">
								<label for="email">Email</label> <input type="email"
									class="form-control" id="email" name="email"
									placeholder="Email">
							</div>

							<div class="form-group">
								<label for="password">Password</label> <input type="password"
									class="form-control" id="password" name="password"
									placeholder="Password">
							</div>

							<div class="form-check">
								<input type="checkbox" class="form-check-input"
									id="checkRememberMe" name="checkRememberMe"> <label
									class="form-check-label" for="checkRememberMe">Remember
									me?</label>
							</div>

							<div class="form-actions" style="margin-top: 12px;">
								<button type="submit" class="btn btn-success">Log in</button>
							</div>
						</fieldset>
					</form>
					<a class="register" href="#" th:href="@{~/signup}">You don't have account yet?</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
